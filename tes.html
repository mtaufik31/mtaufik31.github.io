<!DOCTYPE html>
<html>
<head>
<style>
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    width: 300px;
    height: 200px;
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.1);
  }

  .image-description {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 8px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .gallery-item:hover .image-description {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="gallery">
  <div class="gallery-item">
    <img src="../WhatsApp Image 2023-08-28 at 15.32.25.jpeg" alt="Proyek 1">
    <div class="image-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis deleniti odio repellat. 1</div>
  </div>
  <div class="gallery-item">
    <img src="gambar2.jpg" alt="Proyek 2">
    <div class="image-description">Deskripsi proyek 2</div>
  </div>
  <div class="gallery-item">
    <img src="gambar3.jpg" alt="Proyek 3">
    <div class="image-description">Deskripsi proyek 3</div>
  </div>
  <!-- Tambahkan lebih banyak item galeri di sini -->
</div>

</body>
</html>
